<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Browser</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    input, button { margin: 5px; padding: 8px; }
    iframe { width: 100%; height: 500px; border: none; }
  </style>
</head>
<body>

  <h2>Proxy-Enabled Browser</h2>
  <input id="urlInput" type="text" placeholder="Enter a URL">
  <button onclick="loadWithProxy()">Go</button>
  
  <iframe id="browserFrame"></iframe>

  <script>
    function loadWithProxy() {
      let url = document.getElementById("urlInput").value;
      if (!url.startsWith("http")) url = "https://" + url;
      
      // Use a public proxy (Example: "https://cors-anywhere.herokuapp.com/")
      let proxyUrl = "https://cors-anywhere.herokuapp.com/" + url;
      
      document.getElementById("browserFrame").src = proxyUrl;
    }
  </script>

</body>
</html>
